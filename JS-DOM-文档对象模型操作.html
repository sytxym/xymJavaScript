<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            display: block;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div id="box">haah</div>

    <div class="c1">111</div>
    <div class="c1">2222</div>
    <div class="c2">333</div>
    <div class="c2">444</div>
    <div class="c3">555</div>
    <div class="c1">66666</div>

    <ul>
        <li>aaa</li>
        <li class="item1">bb</li>
        <li class="item1">ccc</li>
        <li class="li2">dddd</li>
    </ul>

    <input type="text" value="hello" id="username">
    <input type="checkbox"  id="ck">
    <img src="" alt="" id="pic">

    <div id="box2" data-xym="hello" data-yy="world"></div>

    <div id="box3">
        hello world
        <div>xym</div>
    </div>

    <script>
    /*     下面是一些常用的DOM方法:
             - 获取元素
        getElementById()
        getElementsByClassName()
        getElementsByTagName()
        querySelector()
        querySelectorAll()


            - 操作元素
        innerHTML // 设置或获取元素内部HTML
        textContent // 设置或获取元素内文本
        setAttribute() // 设置属性
        getAttribute() // 获取属性
        removeAttribute() // 移除属性
        className // 获取和设置类名

            - 样式操作
        style.property // 设置或获取行内样式
        getComputedStyle() // 获取计算后的样式
        classList // 操作类名

            - 节点操作
        parentNode // 获取父节点
        childNodes // 获取子节点
        firstChild // 获取第一个子节点
        lastChild // 获取最后一个子节点
        nextSibling // 获取下一个同级节点
        previousSibling // 获取上一个同级节点
        appendChild() // 添加子节点
        insertBefore() // 在指定节点前插入新节点
        removeChild() // 移除子节点
        cloneNode() // 克隆节点

            - 事件操作
        addEventListener() // 添加事件监听器
        removeEventListener() // 移除事件监听器

            - 操作表单
        value // 获取和设置表单值
        checked // 获取和设置复选框和单选框的选中状态 */

        //非常规的操作
        // console.log(document.documentElement)//获取html整个节点
        // console.log(document.head)//获取header
        // console.log(document.body)//获取body

        //常规操作
        //--获取元素
        // getElementById
        console.log(document.getElementById("box"))//根据id获取节点
        console.log(document.getElementById("box").innerHTML)//获取元素下的html内容
 
        // getElementsByClassName
        var items=document.getElementsByClassName("c1")//根据class获取节点集合
        console.log(items[1])

        // querySelector css方式查询 只能查找一个对象节点
        var item=document.querySelector("ul")
        console.log(item)

        // querySelectorAll css方式查询 查找多个节点
        var itemList=document.querySelectorAll("ul li.item1")
        console.log(itemList)

        //getElementsByTagName 根号标签名查找节点
        var lis=document.getElementsByTagName("li")
        console.log("li size",lis.length)
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute("index",i)
        }



        //--操作元素(自带属性)
        box.innerHTML="new text"
        username.type="password"
        ck.checked=true
        pic.src="https://img1.baidu.com/it/u=2805604174,586521884&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"

        //自定义属性
        box.setAttribute("perfet",true)//添加自定义属性
        console.log(box.getAttribute("perfet"))//获取属性值
        box.removeAttribute("perfet")//删除属性

        //h5--> 约定自定义属性  data-***   对setAttribute的升华升级

        console.log(box2.dataset)//获取data自定义属性集合
        box2.dataset.huya="王者荣耀"//添加自定义属性
        console.log(box2.dataset)//获取data自定义属性集合

        delete box2.dataset.xym//删除自定义属性
        console.log(box2.dataset)//获取data自定义属性集合

        //元素文本内容
        box3.innerHTML="<h1>新的内容</h1>"//设置html文本
        // box3.innerText="<h1>新的内容</h1>"//设置普通文本
        username.value="美丽的文本框"//设置表单控制值
        console.log(username.value)

    </script>
</body>

</html>
