<body>
    <script type="module">
           import ajax from '/js/promise_ajax.js'

        //用法   
        async function test() {
            var res=await ajax({
                url: "http://localhost:3000/list/1",
            })

            var res1= ajax({
                url: `http://localhost:3000/gradelist?gid=${res.id}`,
            })

            console.log(res)
            return res1
        }

        // console.log(test())
        test().then(res=>{
                console.log(res)
            }).catch(err=>{
                console.log(err)
            })
    </script>
