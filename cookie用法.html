    <script>

        /* Cookie是一种在Web浏览器中存储数据的小文件。它们可以用于多种目的，包括：

        1. 会话管理：Cookie可以用于跟踪用户的会话状态。当用户登录网站时，服务器可以创建一个包含用户身份验证信息的Cookie，并在用户访问其他页面时使用该Cookie来验证用户身份。

        2. 个性化体验：Cookie可以用于存储用户的个性化设置，例如语言首选项、主题选择或其他用户偏好。这样，当用户再次访问网站时，它们的个性化设置可以被还原。

        3. 购物车和电子商务：在电子商务网站上，Cookie可以用于存储用户的购物车内容。这样，当用户浏览其他页面或重新访问网站时，他们的购物车内容可以被保留。

        4. 追踪和分析：Cookie可以用于追踪用户在网站上的行为，例如点击链接、浏览页面或提交表单。这些信息可以用于分析用户行为、改进网站设计和提供个性化推荐。

        需要注意的是，Cookie是存储在用户计算机上的文本文件，可以被用户删除或禁用。此外，出于隐私和安全考虑，网站通常会遵循相关法规和最佳实践，限制Cookie的使用和共享用户数据。 */
    

        // JavaScript 中 Cookie 的主要用法包括:

        // 1. 设置 Cookie:

        // 使用 document.cookie 属性可以设置 Cookie。

        // document.cookie = "username=John Doe"
        // document.cookie = "age=19"
    

        // 可以指定 Cookie 的其他属性:

        // - expires: 过期时间
        //     - path: 作用路径
        //         - domain: 作用域
        //             - secure:仅在 HTTPS 下发送

        // var date=new Date()
        // date.setMinutes(date.getMinutes()+1)
        // document.cookie = `username=John Doe; expires=${date.toUTCString()}"`;

        // 2. 读取 Cookie:

        // 使用 document.cookie 属性可以读取已有的 Cookie。

        //var username = document.cookie.split(';')[0].split('=')[1];

        // 3. 更新 Cookie:

        // 重新设置 Cookie 即可更新它。

        //document.cookie = "username=Jane Doe";

        // 4. 删除 Cookie:

        // 设置 Cookie 的过期时间为过去的时间即可删除之。

        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC";

        // 5. 处理多 Cookie:

        // document.cookie 是一个字符串, 包含所有 Cookie。
        // 可以 split 后遍历。
