<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myget">get</button>
    <button id="mypost">post</button>
    <button id="myput">put</button>
    <button id="mypatch">patch</button>
    <button id="mydelete">delete</button>


    <script>

        myget.onclick = function () {
            var xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:3000/user")
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            xhr.send()
        }


        mypost.onclick = function () {

            var xhr = new XMLHttpRequest()
            xhr.open("POST", "http://localhost:3000/user")
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }

            //post方式提交 信息内容
            //表单方式：name="xym"&age=100  json方式：{"name"："dada"}

            //form
            // xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
            // xhr.send(`username=woaini&password=789`)

            //json
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "pp",
                password: "9099"
            }))
        }



        myput.onclick = function () {

            var xhr = new XMLHttpRequest()
            xhr.open("PUT", "http://localhost:3000/user/1") //id=1的user对象 put操作
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }

            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "aiwoma",
                password: "666"
            }))
        }


        mypatch.onclick = function () {

            var xhr = new XMLHttpRequest()
            xhr.open("PATCH", "http://localhost:3000/user/2") //id=1的user对象 put操作
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }

            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "xiaotingying",
            }))
        }

        mydelete.onclick = function () {

            var xhr = new XMLHttpRequest()
            xhr.open("DELETE", "http://localhost:3000/user/1") //id=1的user对象 put操作
            xhr.onload = function () {
                if (/^2\d{2}$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
            xhr.send()
        }


    </script>
</body>

</html>
