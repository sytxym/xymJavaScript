       // 方法二：Object 键值对:
        function removeDuplicates(arr) {
            let obj = {};
            let result = [];

            for (let i = 0; i < arr.length; i++) {
                if (!obj[arr[i]]) {
                    obj[arr[i]] = true;
                    result.push(arr[i]);
                }
            }
            return result;
        }
