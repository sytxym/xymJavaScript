<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        // JavaScript提供了几种比较运算符, 用于比较两个值。以下是JavaScript支持的比较运算符:

        // 1. `==`: 相等运算符。如果两个操作数的值相等, 则返回`true`, 否则返回`false`。它会在比较前执行类型转换。

        // 2. `===`: 严格相等运算符。如果两个操作数的值和类型都相等, 则返回`true`, 否则返回`false`。它不会执行类型转换。

        // 3. `!=`: 不相等运算符。如果两个操作数的值不相等, 则返回`true`, 否则返回`false`。它会在比较前执行类型转换。

        // 4. `!==`: 严格不相等运算符。如果两个操作数的值和类型都不相等, 则返回`true`, 否则返回`false`。它不会执行类型转换。

        // 5. `>`: 大于运算符。如果左边的操作数的值大于右边的操作数, 则返回`true`, 否则返回`false`。

        // 6. `<`: 小于运算符。如果左边的操作数的值小于右边的操作数, 则返回`true`, 否则返回`false`。

        // 7. `>=`: 大于等于运算符。如果左边的操作数的值大于或等于右边的操作数, 则返回`true`, 否则返回`false`。

        // 8. `<=`: 小于等于运算符。如果左边的操作数的值小于或等于右边的操作数, 则返回`true`, 否则返回`false`。


        // 以下是一些示例:
        1 == '1';     // 返回true

        1 === '1';    // 返回false

        1 != '1';     // 返回false 
        1 !== '1';    // 返回true

        2 > 1;        // 返回true
        2 < 1;        // 返回false

        2 >= 1;       // 返回true 
        2 <= 1;       // 返回false

        console.log(1==="1")


    </script>
</head>

<body>

</body>

</html>
