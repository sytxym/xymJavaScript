<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JavaScript中字符串常用的方法有:

        // 1. str.length - 获取字符串的长度

        // 2. str.indexOf(substr) - 查找字符串中第一个匹配的位置

        // 3. str.lastIndexOf(substr) - 查找字符串中最后一个匹配的位置

        // 4. str.slice(start, end) - 提取字符串的一部分

        // 5. str.substr(start, length) - 从指定位置开始提取指定长度的字符串

        // 6. str.substring(start, end) - 提取字符串的一部分, 与slice不同的是, end位置是不包含的

        // 7. str.replace(regex / substr, newstring) - 替换字符串中的匹配项

        // 8. str.toLowerCase() - 将字符串转换为小写

        // 9. str.toUpperCase() - 将字符串转换为大写

        // 10. str.trim() - 去除字符串两端的空格

        // 11. str.split(separator) - 将字符串分割为数组

        // 12. str.concat(str2) - 连接两个字符串

        // 13. str.charAt(index) - 获取指定索引位置的字符

        // 14. str.charCodeAt(index) - 获取指定索引位置的字符的Unicode编码

        // 15. str.fromCharCode(charCode) - 根据Unicode编码创建字符串

        // 还有很多其他有用的方法, 这些是最常用的。使用这些方法, 可以方便地操作和处理JavaScript中的字符串。
    </script>
</body>

</html>
