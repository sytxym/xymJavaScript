    <!--  JavaScript数组有很多有用的方法,这里列举一些常用的:

    1. push():向数组的末尾添加一个或多个元素,并返回新的长度。
    
    2. pop():删除数组的最后一个元素,并返回删除的元素。
    
    
    3. shift():删除数组的第一个元素,并返回删除的元素。
    
    4. unshift():向数组的开头添加一个或多个元素,并返回新的长度。
    
    5. concat():连接两个或更多的数组,返回结果的新数组。
    
    6. slice():从某个已有的数组返回选定的元素。
    
    7. splice():添加/删除元素,然后返回被删除的元素。
    
    8. sort():对数组的元素进行排序。
    
    9. reverse():颠倒数组中元素的顺序。
    
    10. map():创建一个新数组,其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。
    
    11. filter():创建一个新数组, 其包含通过所提供函数实现的测试的元素。 -->


</head>

        var arr = [1, 2, 3]

        //push 后面追加元素  返回值：长度
