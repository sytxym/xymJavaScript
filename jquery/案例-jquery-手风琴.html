<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery-3.7.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 600px;
            height: 200px;
            margin: 100px;
            border: 5px solid skyblue;
            display: flex;
        }

        li{
            width: 160px;
            overflow: hidden;
        }

        li img{
            height: 200px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="img/banner1.jpg" alt="">
        </li>
        <li>
            <img src="img/banner2.jpg" alt="">
        </li>
        <li>
            <img src="img/banner1.jpg" alt="">
        </li>
        <li>
            <img src="img/banner2.jpg" alt="">
        </li>
    </ul>

    <script>
        $("ul li").mouseover(function(){
            $(this).stop().animate({
                width:520
            }).siblings().stop().animate({
                width:40
            })
        })

        $("ul").mouseleave(function(){
            $("ul li").stop().animate({
                width:160
            })
        })
    </script>
</body>
</html>
