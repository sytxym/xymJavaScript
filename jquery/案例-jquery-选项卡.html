<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;

        }

        .header li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box {
            position: relative;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 300px;
            background: yellow;
            display: none;
        }

        .header .active {
            background: red;
        }

        .box .active {
            display: block;
        }
    </style>
    <script src="lib/jquery-3.7.0.js"></script>
</head>

<body>
    <ul class="header">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="box">
        <li class="active">内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
    </ul>


    <script>

        $(".header li").click(function () {
            console.log(this,$(this),$(this).siblings())
            $(this).addClass("active").siblings().removeClass("active")

            var index=$(this).index()
            console.log(index)
            $(".box li").eq(index).addClass("active").siblings().removeClass("active")
        })

        //trigger("click") 自动模拟点击事件
        $(".header li").trigger("click")

    </script>
</body>

</html>
