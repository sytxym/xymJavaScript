<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery-3.7.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
            display: flex;
            position: relative;
        }

        ul li{
            height: 50px;
            line-height: 50px;
            width: 100px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        ul div{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 50px;
            background-color: skyblue;
            border-bottom: 3px solid blueviolet;
        }

    </style>
</head>
<body>
    <ul>
        <li>标题1</li>
        <li>标题2</li>
        <li>标题3</li>
        <li>标题4</li>
        <li>标题5</li>

        <div></div>
    </ul>
    <script>
        $("ul li").mouseover(function(){
            console.log($(this).index())
            $("ul div").stop().animate({
                left:$(this).index()*100
            },200)
        })
    </script>
</body>
</html>
