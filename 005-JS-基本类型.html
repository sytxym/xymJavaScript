<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*   JavaScript的数据基本类型有以下几种：
    
            1. Number: 这是用于表示整数和浮点数的数据类型。例如，42或3.14159。
            
            2. String: 这是用于表示文本的数据类型。字符串必须用单引号或双引号包围。例如，'Hello, World!'。
            
            3. Boolean: 这是一个逻辑数据类型，只有两个可能的值：true和false。
            
            4. Null: 这是一个特殊的数据类型，只有一个值：null。它表示一个空值或不存在的值。
            
            5. Undefined: 这也是一个特殊的数据类型，只有一个值：undefined。当一个变量被声明但没有赋值时，它的值就是undefined。
            
            6. Symbol: 这是ES6引入的新的数据类型，表示独一无二的值。每个Symbol都是唯一的。
            
            7. BigInt: 这是ES2020引入的新的数据类型，用于表示任意大的整数。
    
             注意，除了这些基本类型，JavaScript还有一种复杂数据类型，即Object，它用于存储键值对的集合。 */


             

            //number类型示例：
             var age=18
             console.log(age)

             var year=2e3
             console.log(year)

             var price=12.5
             console.log(price)

            // String 字符串示例：
            var str="hello world"
            console.log(str)

            //Boolean 类型示例：
            var isChecked=true
            console.log(isChecked)

            // Undefined 声明了未赋值
            var which
            console.log(which)

            //Null
            var whichObj=null
            console.log(whichObj)



    </script>
</head>

<body>

</body>

</html>
