<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // JavaScript中的while循环用于重复执行一段代码, 直到指定的条件不满足。
        // while循环的基本语法是:
        // while (condition) {
        // code block to be executed
        // }




        /*    - condition是一个返回布尔值的表达式。
              - 如果condition为true, 则执行循环体(code block)。
              - 在每次迭代之后, condition会再次被评估。
              - 当condition为false时, 循环终止。 */

        //例如:
        // let i = 0;
        // while (i < 5) {
        //     console.log(i);
        //     i++;
        // }
        // 输出 0 1 2 3 4
        // 上面的while循环会打印0到4。



        /*你也可以在while循环中使用continue和break语句:
          - continue会终止当前迭代, 并继续下一个。
          - break会终止整个循环。
           例如: */
        let i = 0;
        while (i < 10) {
            i++;
            if (i === 5) {
                continue;
            }
            console.log(i);
            if (i === 7) {
                break;
            }
        }

        // 1
        // 2
        // 3
        // 4
        // 6
        // 7

        // while循环通常与其他语句一起使用, 如if语句、for循环等。


        let n = 1;
        let sum = 0;
        while (n <= 100) {
            sum += n;
            n++;
        }
        console.log("从0累加到100的结果："+sum);



    </script>
</body>

</html>
