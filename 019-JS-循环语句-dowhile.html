<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*  while循环检查条件, 然后再执行循环体。
         do...while循环先执行循环体, 然后检查条件。 */



        // while循环
        let i = 5;
        while (i < 5) {
            console.log(i);
            i++;
        }

     

        // do...while循环
        let j = 5;
        do {
            console.log(j);
            j++;
        }
        while (j < 5);

   



    </script>
</body>

</html>
