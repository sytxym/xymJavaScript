<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

    <script>
/* 
        JavaScript 中有两种内存分配方式:

        1. 栈(Stack):

        - 用于存储函数调用、变量定义和代码块。

        - 遵循后进先出(LIFO)的原则。

        - 存储在栈中的变量和函数在函数执行完后会自动释放。

        2. 堆(Heap):

        - 用于存储对象和字符串。

        - 遵循先进先出(FIFO)的原则。

        - 必须手动释放存储在堆中的内存, 否则会造成内存泄漏。

        简单来说:

        - 栈存储基本类型的值(数字、字符串、布尔值)和函数。

        - 堆存储对象和数组。

        例如:
 */
        function func() {
            var a = 20; // 存储在栈中
            var b = { name: "John" }; // 对象存储在堆中
        }

    /*     当函数执行完后:

        - 变量 a 会自动释放, 因为它存储在栈中
            - 但变量 b 不会释放, 因为它引用的对象存储在堆中。必须手动设置 b 为 null 来释放对象内存。

        所以为了避免内存泄漏, 我们需要:

        - 谨慎使用全局变量
            - 在不再需要时, 将对象设置为 null 以释放堆内存 */

    </script>
