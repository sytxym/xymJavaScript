    <script>
        // JavaScript提供了几种逻辑运算符, 用于对布尔值进行操作。以下是JavaScript支持的逻辑运算符:

        // 1. `&&`: 逻辑与运算符。如果两个操作数都为`true`, 则返回`true`, 否则返回`false`。

        // 2. `||`: 逻辑或运算符。如果任一操作数为`true`, 则返回`true`, 否则返回`false`。

        // 3. `!`: 逻辑非运算符。如果操作数为`true`, 则返回`false`, 如果操作数为`false`, 则返回`true`。

        // 4. `??`: 逻辑空合并运算符。如果第一个操作数存在且不为`null`或`undefined`, 则返回第一个操作数, 否则返回第二个操作数。

        // 以下是一些示例:

        // true && true;     // 返回true
        // true && false;    // 返回false
        // false && true;    // 返回false

        // true || true;     // 返回true 
        // true || false;    // 返回true
        // false || false;   // 返回false

        // !true;            // 返回false
        // !false;           // 返回true

        // let x = null;
        // let y = 5;
        // x ?? y;           // 返回5,因为x为null

        // let a = 0;
        // let b = 1;
        // a ?? b;           // 返回0,因为a存在且不为null或undefined

        // 这些逻辑运算符常用于条件语句(if/else)和循环(while)中,以控制程序流程。

        // 例如:
        // if (age > 0 && age < 18) {
        //     // ...
        // }

        // while (condition1 || condition2) {
        //     // ...
        // }


    </script>
