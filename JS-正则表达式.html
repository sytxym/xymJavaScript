        /*  最基本的元字符有:
 
         1. `.` - 匹配任何单个字符。
 
         2. `*` - 匹配前面的子表达式零次或多次。
 
         3. `+` - 匹配前面的子表达式一次或多次。
 
         4. `?` - 匹配前面的子表达式零次或一次。
 
         5. `^` - 匹配输入字符串的开始位置。
 
         6. `$` - 匹配输入字符串的结束位置。
 
         7. `[]` - 字符集。匹配包含在方括号中的任何单个字符。
 
         8. `|` - 匹配左右任意一个表达式。
 
         9. `\` - 转义符。
 
         10. `{ } ` - 限定符。匹配指定范围或数量的前面的字符。
 
         11. `()` - 标记子表达式的开始和结束位置。
 
         12. `\d` - 匹配任何数字。
    
         13. `\s` - 匹配任何空白字符。
 
         14. `\w` - 匹配任何字母数字字符。
  
         15. `\b` - 匹配单词边界。
 
         这些是正则表达式中最基本和最常用的元字符。它们可以组合在一起来定义复杂的匹配模式。
 
         除了这些基本元字符外,还有一些用于控制正则表达式行为的标志,如:`g`(全局匹配)、`i`(忽略大小写)等。 */
