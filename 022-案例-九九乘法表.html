<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span{
            width: 100px;
            height: 30px;
            border: 1px solid red;
            display: inline-block;
            text-align: center;
            line-height: 30px;
        }

    </style>
</head>

<body>
    <script>

        for (var m = 1; m <= 9; m++) {
            for (var i = 1; i <= m; i++) {
                document.write("<span>"+m+"*"+i+"="+m*i+"</span>")
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
