<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //当++在操作数的后面时,先返回操作数的值,然后自增。这叫做后置自增。
        // var num=10
        // num++
        // document.write(num) 返回11

        // var num=10
        // document.write(num++) 返回10，后面再加1

        // 当++在操作数的前面时,先自增,然后返回自增后的值。这叫做前置自增。
        // var n=10
        // ++n
        // document.write(n)//返回11

        var num=10
        document.write(++num) //返回11,先加1，再返回

    </script>
</head>
<body>
    
</body>
</html>
