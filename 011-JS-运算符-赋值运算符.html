<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript提供了几种赋值运算符, 用于在赋值的同时进行其他操作。以下是JavaScript支持的赋值运算符:

        // 1. `=`: 简单赋值运算符。将右边的值赋给左边的变量。例如: `x = 5`。

        // 2. `+=`: 加法赋值运算符。将右边的值加上左边的变量, 并将结果赋给左边的变量。例如: `x += 5` 等同于 `x = x + 5`。

        // 3. `-=`: 减法赋值运算符。将左边的变量减去右边的值, 并将结果赋给左边的变量。例如: `x -= 5` 等同于 `x = x - 5`。

        // 4. `*=`: 乘法赋值运算符。将右边的值乘以左边的变量, 并将结果赋给左边的变量。例如: `x *= 5` 等同于 `x = x * 5`。

        // 5. `/=`: 除法赋值运算符。将左边的变量除以右边的值, 并将结果赋给左边的变量。例如: `x /= 5` 等同于 `x = x / 5`。

        // 6. `%=`: 取模赋值运算符。将左边的变量对右边的值取模, 并将结果赋给左边的变量。例如: `x %= 5` 等同于 `x = x % 5`。

        // 7. `**=`: 幂赋值运算符。将左边的变量的幂次方值赋给左边的变量。例如: `x **= 5` 等同于 `x = x ** 5`。

        // 8. `<<=`: 左移赋值运算符。将左边的变量左移右边指定的位数, 并将结果赋给左边的变量。例如: `x <<= 5` 等同于 `x = x << 5`。

        // 9. `>>=`: 右移赋值运算符。将左边的变量右移右边指定的位数, 并将结果赋给左边的变量。例如: `x >>= 5` 等同于 `x = x >> 5`。

        // 10. `&=`: 按位与赋值运算符。对左边的变量和右边的值进行按位与操作, 并将结果赋给左边的变量。例如: `x &= 5` 等同于 `x = x & 5`。

    

        
    </script>
</head>

<body>

</body>

</html>
