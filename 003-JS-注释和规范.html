<body>
    <div>11111111111</div>

    <script>
        // 单行注释 ctrl+/
        // alert("1313")

        // 多行注释  alt+shift+a
       /*  console.log("123")
        console.log("123")
        console.log("123")
        console.log("123")
        console.log("123") */

        // 新特性：代码结束不建议写分号了

        /* 
        在JavaScript中，命名变量、函数、对象等时，有一些基本的规则和最佳实践需要遵守：

        1. 名称可以包含字母、数字、下划线(_)和美元符号($)。

        2. 名称必须以字母、下划线或美元符号开始。数字可以在名称的其他部分使用，但不能作为名称的开头。

        3. JavaScript是区分大小写的，因此在命名时需要注意大小写的使用。例如，myVariable和myvariable会被视为两个不同的变量。

        4. 不能使用JavaScript的保留字和关键字作为名称。例如，不能使用像"var"、"function"、"let"等词作为变量名。

        5. 尽量使用描述性的名称，这样可以提高代码的可读性和可维护性。例如，如果一个变量用于存储用户的年龄，那么一个好的名称可能是"userAge"，而不是简单的"a"或"age"。

        6. 通常，我们使用camelCase（驼峰式）命名法来命名变量和函数。在这种命名法中，名称的第一个单词以小写字母开始，后面的每个单词的首字母都大写。例如，"myFirstVariable"。

        7. 对于构造函数或类，通常使用PascalCase（帕斯卡式）命名法，即名称中的每个单词的首字母都大写。例如，"MyFirstClass"。

        8. 常量通常全部大写，单词之间用下划线分隔。例如，"MAX_COUNT"。

        以上就是JavaScript的一些基本命名规则和最佳实践，希望对你有所帮助。 */
    </script>
</body>
</html>
