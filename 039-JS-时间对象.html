<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

/*         JavaScript 中的 Date 对象用来处理日期和时间。

        创建 Date 对象的语法是: */

        new Date();
        new Date(year, month, day, hours, minutes, seconds, milliseconds);

        // 例如:
        var now = new Date();

        var birthday = new Date(1995, 9, 15);

       /*  常用的 Date 对象方法有:

        - getFullYear() - 获取四位年份
            - getMonth() - 获取月份(0 - 11 之间的数, 0 为一月)
            - getDate() - 获取一个月中的某一天(1 - 31 之间的数)
            - getHours() - 获取小时(0 - 23 之间的数)
            - getMinutes() - 获取分钟(0 - 59 之间的数)
            - getSeconds() - 获取秒(0 - 59 之间的数)
            - getMilliseconds() - 获取毫秒(0 - 999 之间的数)
            - getTime() - 获取时间戳(1970 年 1 月 1 日至今的毫秒数)

        还有设置时间的方法:

        - setFullYear()
            - setMonth()
            - setDate()
            - ...等等

        Date 对象还提供了很多有用的方法:

        - toDateString()
            - toTimeString()
            - toLocaleString()
            - toLocaleDateString()
            - toLocaleTimeString() */
    </script>
</body>

</html>
