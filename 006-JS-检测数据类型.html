<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // typeof 检测数据类型
        var t="hello"
        console.log(typeof t)//String

         t=true
        console.log(typeof t)//Boolean

        t=null
        console.log(typeof t)//Object

        t=undefined
        console.log(typeof t)//undefined

        var s=100
        console.log(typeof s)//number
        console.log(typeof(s))//nuembr
        console.log(typeof typeof s)//string

        console.log(typeof s + 100) //number+100
        console.log(typeof (s + 100))//number

    </script>

</head>
<body>
    
</body>
</html>
