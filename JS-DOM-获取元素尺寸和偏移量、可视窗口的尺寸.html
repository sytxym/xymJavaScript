<html lang="en">
<head>

        *{

        #box{
            width: 500px;

             <div id="child"></div>

    </div>
  <script>

    // console.log(box.offsetWidth)

    //获取偏移量  参考点：定位的父级  如果父级元素都没有定位，偏移量的参考相对body

    console.log(myparent.offsetLeft,myparent.offsetTop)
