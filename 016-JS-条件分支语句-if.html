<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        // JavaScript中的if语句用于在特定的条件满足时执行语句。

        // if语句的基本语法是:
        if (condition) {
            //  if condition is true, then execute this block
        }

        // condition可以是任何返回布尔值的表达式。如果condition为true, 则执行if语句块中的语句。
        // 例如:
        // let age = 18;
        // if (age >= 18) {
        //     console.log('You are an adult');
        // }

        // 上面的if语句检查age是否大于等于18。如果是, 则打印一条消息。
        // 你还可以使用else语句来指定if条件不满足时的语句:
        // let age = 16;
        // if (age >= 18) {
        //     console.log('You are an adult');
        // } else {
        //     console.log('You are a minor');
        // }


        // 你也可以使用else if来指定多个条件:

        let age = 25;
        if (age < 18) {
            console.log('You are a minor');
        } else if (age >= 18 && age < 65) {
            console.log('You are an adult');
        } else {
            console.log('You are an elder');
        }


    </script>

</head>
