<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='{"name":"xym","age":19}'//后台返回示例
        console.log(str)
        var obj=JSON.parse(str)//解析成json对象
        console.log(obj)

        var obj1={"name":"xym"}
        var jsonStr=JSON.stringify(obj1)//json对象转换成字符串
        console.log(obj1,jsonStr)
    </script>
</body>
</html>
