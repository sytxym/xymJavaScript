<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/swiper-bundle.css">
    <script src="lib/swiper-bundle.js"></script>
    <style>
        .swiper {
            width: 600px;
            height: 300px;
            margin-bottom: 10px;
        }

        img {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="swiper zenglihua">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../jquery/img/banner1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../jquery/img/banner2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../jquery/img/banner1.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <div class="swiper xietingying">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../jquery/img/banner1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../jquery/img/banner2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../jquery/img/banner1.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        new Swiper(".zenglihua", {
            loop: true,
            direction: 'vertical', // 垂直切换选项
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination'
            },
            autoplay: {
                delay: 3000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            }
            // spaceBetween:30,
            // slidesPerView:3
        })
        new Swiper(".xietingying", {
            pagination: {
                el: '.swiper-pagination'
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },// 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar'
            },
            loop:true,
            autoplay: true,//等同于以下设置
            on: {
                slideChange: function () {
                    console.log("下标",this.activeIndex)
                }
            }
        })
    </script>
</body>

</html>
