<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>哥哥</div>111
    <div id="box" index="1">
        kerwin
        <p>1111</p>
        <!-- 注释 -->
    </div>
    <div>弟弟</div>

    <div id="box2">
        <div id="child">创建节点模块</div>
    </div>

    <script>

        //----------------------------获取节点-------------------------------

        //childNodes属性  vs children
        console.log(box.childNodes)//所有的节点（包含文本、注释、换行）
        console.log(box.children)//所有的标签节点（不包含文本、注释、换行）

        //fristChild fristElementChild
        console.log(box.firstChild)//获取第一个节点
        console.log(box.firstElementChild)//获取第一个标签节点

        //lastChild lastElementChild
        console.log(box.lastChild)//获取最后一个节点
        console.log(box.lastElementChild)

        //previousSibling previousElementSibling
        console.log(box.previousSibling)//获取哥哥（上一个兄弟）节点
        console.log(box.previousElementSibling)

        //nextSibling nextElementSibling
        console.log(box.nextSibling)//获取弟弟（下一个兄弟）节点
        console.log(box.nextElementSibling)//获取弟弟（下一个兄弟）标签节点

        //parentNode vs parentElement
        console.log(box.parentNode)//获取父节点
        console.log(box.parentElement.parentElement)

        //获取属性节点
        console.log(box.getAttribute("index"))

        //attributes 获取所有的属性节点
        console.log(box.attributes[1])






        //-------------------------------节点操作-----------------------------------

        //创建节点
        var odiv=document.createElement("div")
        odiv.innerHTML="我是新创建的节点"
        odiv.className="aaaa"
        odiv.style.background="red"
        console.log(odiv)

        //插入节点
        // box2.appendChild(odiv)

        //在某个节点之前插入节点 insertBefore(插入的节点，在哪个节点之前)
        // box2.insertBefore(odiv,child)

        //删除节点
        // box2.removeChild(child)

        //自我销毁(整个节点删除)
        // box2.remove()

        //替换节点 replaceChild(新的节点，老的节点)
        // var odiv2=document.createElement("div")
        // odiv2.style.background="green"
        // odiv2.innerHTML="替换的节点"
        // box2.replaceChild(odiv2,child)

        //克隆节点
        var cloneBox=box2.cloneNode(true)
        console.log("克隆节点：",cloneBox)
        document.body.appendChild(cloneBox)



    </script>
</body>

</html>
