<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script type="module">

        import ajax from '/js/ajax.js'

        //Promise 构造函数
        var q = new Promise(function (resolve, reject) {//承诺
            //成功兑现承诺
            resolve()

            //失败承诺
            reject()
        })

        q.then(function (res) {//兑现承诺
            console.log("成功")
        }).catch(function (err) {//拒绝承诺
            console.log("失败")

        })



        ajax('GET',
            "http://localhost:3000/list",
            {},
            {
                headers: {
                    'Content-Type': 'application/json'
                },
                timeout: 5000  // 5 seconds
            })
            .then(response => {
                console.log(response);
                return ajax('GET',
                    "http://localhost:3000/user",
                    {},
                    {
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        timeout: 5000  // 5 seconds
                    })
            })
            .then(response=>{
                console.log("我又来了",response)
            })
            .catch(error => {
                console.log(error);
            });


    </script>
</body>

</html>
